apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerk-deployment
  labels:
    app: cerk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cerk
  template:
    metadata:
      labels:
        app: cerk
    spec:
      containers:
        - name: cerk
          image: cloudeventsrouter/cerk:common-0.0.1
          env:
            - name: RUST_LOG
              value: debug
          volumeMounts:
            - name: cerk-configs
              mountPath: /init.json
              subPath: init.json
            - name: cerk-configs
              mountPath: /config.json
              subPath: config.json
      volumes:
        - name: cerk-configs
          configMap:
              name: cerk-configs
